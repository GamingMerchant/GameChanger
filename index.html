<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Alternative - HTML5 Game Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            background: #000;
            display: block;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .controls h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        .controls p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .game-info {
            margin-top: 20px;
            text-align: center;
        }
        
        #score {
            font-size: 18px;
            color: #4CAF50;
        }
        
        #status {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Unity Alternative - HTML5 Game Demo</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <h3>Controls:</h3>
        <p><strong>WASD</strong> - Move player</p>
        <p><strong>Spacebar</strong> - Pause/Unpause</p>
        <p><strong>F5</strong> - Restart game</p>
    </div>
    
    <div class="game-info">
        <div id="score">Score: 0</div>
        <div id="status">Game Running</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
